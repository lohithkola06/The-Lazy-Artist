# Baseline config: "cheating" model on Colored-MNIST

run:
  name: "baseline_cnn"
  out_dir: "runs"         # run outputs stored in runs/<name>_<timestamp>/
  save_best: true

seed: 42
device: "auto"            # "auto" | "cpu" | "cuda"

data:
  dataset: "colored_mnist"
  root: "data/colored_mnist"  # contains train.pt, val.pt, test_hard.pt
  num_workers: 2
  batch_size: 128

  # Colored-MNIST bias parameters
  correlation_train: 0.95     # train/val: 95% dominant color, 5% random other
  test_mode: "inverted"       # test_hard: random color excluding dominant (breaks spurious correlation)
  num_classes: 10

model:
  name: "simple_cnn"      # youâ€™ll implement registry in src/models
  in_channels: 3
  num_classes: 10

train:
  epochs: 10
  lr: 0.001
  weight_decay: 0.0001
  optimizer: "adamw"      # "adam" | "adamw" | "sgd"
  scheduler: "none"       # "none" | "step" | "cosine"
  step_size: 5
  gamma: 0.1

eval:
  split: "val"            # default eval split during training
